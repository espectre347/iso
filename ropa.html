<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos inscritos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .container{
            width: 800px;
        }
    </style>
</head>
<body>
      <div class="container"> 
        <h1>ropa</h1>
        <form> 
            <!--No de cuenta--> 
            <label for="no_cuenta">
                numero de articulo:
            </label>
                <input type="text" id="no_cuenta" name="no_cuenta" class="form-control" placeholder="Escribe tu número de cuenta">
        </div>
        <!--Nombre-->
        <div class="form-group"> 
            <label for="nombre">
        articulo:
        </label>
        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Escribe el articulo">
        </div>
        <!--Carreras-->
       
    <!--Promedio-->
      <div class="form-group">
    <label for="promedio">
     precio:
    </label>
     <input type="number" id="promedio" name=" promedio" class="form-control"
       placeholder="Escribe el precio">

    </div>
    <!--Botón guardar-->
    <div class="form-group">
    <input type="submit" value="Guardar" id="btn_guardar" class="btn btn-primary">
    </div>
         </form>
    <div class="card">
           <div class="card-body" id="salida"> 
            <table id="lista_alumnos" class="table table-striped">
    <thead>
                <tr>
                 <th>imagen art</th>
                 <th>No de articulo</th>
                 <th>articulo</th>
                 <th></th>
                 <th>precio</th>
               </tr>
    </thead>
           <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/tabla_alumnos.js"></script>

</body>
</html>
