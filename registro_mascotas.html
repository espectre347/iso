<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de mascotas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .container{
            width: 800px;
        }
    </style>
</head>
<body>
      <div class="container"> 
        <h1>Registro de mascotas</h1>
        <form> 
            <!--No de cuenta--> 
            <label for="no_cuenta">
                No. de cuenta:
            </label>
                <input type="number" id="no_cuenta" name="no_cuenta" class="form-control" placeholder="Escribe tu número de cuenta">
        </div>
        <!--Nombre-->
        <div class="form-group"> 
            <label for="nombre">
        Nombre:
        </label>
        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Escribe su nombre">
        </div>
        <!--Carreras-->
        <div class="form-group">
        <label for= "carrera">
        Tipo:
        </label>
        <input type="text" id="tipo" name="tipo" class="form-control" placeholder="Escribe el tipo">
    </div>
    <!--Promedio-->
    <div class="form-group">
    <label for="edad">
     Edad:
    </label>
     <input type="number" id="edad" name=" edad" class="form-control"
       placeholder="Escribe su edad">

    </div>
    <!--Botón guardar-->
    <div class="form-group">
    <input type="submit" value="Registrar" id="btn_guardar" class="btn btn-primary">
    </div>
         </form>
    <div class="card">
           <div class="card-body" id="salida"> 
            <table id="lista_alumnos" class="table table-striped">
    <thead>
                <tr>
                 <th>Fotografía</th>
                 <th>Nombre</th>
                 <th>Tipo</th>
                 <th>Edad</th>
               </tr>
    </thead>
           <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/registro_mascotas.js"></script>

</body>
</html>
